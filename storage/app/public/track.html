<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>联调落地页</title>
	</head>
	<body>

<!--		<h1 style="text-align: center;">联调落地页</h1>-->

	</body>

	<script>
		const data = {};
		location.search.replace('?','').split('&').forEach(s=>{
			const [k,v] = s.split('=');
			data[k] = v;
		})
		if(data.info) data.info = JSON.parse(atob(decodeURIComponent(data.info)))
		console.log(data)

		const {url,param,page} = data.info;

		Object.entries(data).forEach(([k,v]) => k !== 'info' && (param[k] = v) );

		fetch(`${url}?${ Object.entries(param).map(([k,v])=> `${k}=${v}`).join('&')}`);
        window.location.href=`${page}?${ Object.entries(param).map(([k,v])=> `${k}=${v}`).join('&')}`;
	</script>
</html>
